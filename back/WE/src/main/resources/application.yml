      max-file-size: 100MB
    
#MyBatis配置
mybatis:
  config-location: classpath:config/SqlMapConfig.xml
  mapper-locations:
    - classpath:config/mysql/framework/*.xml
    - classpath:config/mysql/custom/*.xml

